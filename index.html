<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROGemPick Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>    <div class="container mt-4">
        <h1 class="text-center mb-4">ROGemPick Calculator</h1>
          <div class="row mb-4">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="gloveType">Starting Glove:</label>
                    <select class="form-control" id="gloveType">
                        <option value="Glove Pick I (Normal)">Glove Pick I (Normal)</option>
                        <option value="Glove Pick II (Normal)">Glove Pick II (Normal)</option>
                        <option value="Glove Pick I (Rare)">Glove Pick I (Rare)</option>
                        <option value="Glove Pick II (Rare)">Glove Pick II (Rare)</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="days">Days Playing Event:</label>
                    <input type="number" class="form-control" id="days" min="1" value="7">
                    <small class="text-muted">Enter the number of days you plan to play</small>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="minesPerDay">Mines Per Day:</label>
                    <input type="number" class="form-control" id="minesPerDay" min="1" max="20" value="10">
                    <small class="text-muted">How many times you mine each day</small>
                </div>
            </div>
        </div>

        <div class="row mb-3"></div>
            <div class="col-12">
                <button class="btn btn-primary" id="calculateBtn">Calculate</button>
            </div>
        </div>
        
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-dark text-white">
                        Daily Progress Chart
                    </div>
                    <div class="card-body">
                        <canvas id="progressChart" width="400" height="200"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        Glove Stats
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Property</th>
                                    <th>Value</th>
                                </tr>
                            </thead>                            <tbody id="gloveStatsTable">
                                <tr>
                                    <td>Start Glove</td>
                                    <td id="startGlove">-</td>
                                </tr>
                                <tr>
                                    <td>End Glove</td>
                                    <td id="endGlove">-</td>
                                </tr>
                                <tr>
                                    <td>Total Upgrades</td>
                                    <td id="totalUpgrades">0</td>
                                </tr>
                                <tr>
                                    <td>Final Score</td>
                                    <td id="finalScore">0</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-header bg-success text-white">
                        Daily Progress
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Day</th>
                                        <th>Glove Type</th>
                                        <th>Score Gained</th>
                                        <th>Total Score</th>
                                        <th>Deposit Zone</th>
                                    </tr>
                                </thead>
                                <tbody id="progressTable">
                                    <!-- Will be filled by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    <footer class="bg-light text-center py-3 mt-5">
        <p>ROGemPick Calculator &copy; 2025</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
